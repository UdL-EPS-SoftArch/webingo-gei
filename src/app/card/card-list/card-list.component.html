<div class="row justify-content-between">
  <div class="col mb-3">
    <app-card-search (emitResults)="showSearchResults($event)" [cards]="cards"></app-card-search>
  </div>
</div>

<div class="card mb-1" *ngFor="let card of cards">
  <div class="card-block row m-1">
    <h4 class="card-title col-md-12 p-1"><a [routerLink]="['/cards', card.id]">{{card.id}}</a></h4>
    <div class="col-md-4 p-1">
      <h6 class="card-subtitle text-muted"><i class="fa fa-ghost fa-sm prefix grey-text"></i>Player</h6>
      <p class="card-text">User</p>
    </div>
    <div class="col-md-4 p-3">
      <h6 class="card-subtitle text-muted">Game</h6>
      <p class="card-text">1</p>
    </div>
    <div class="col-md-4 p-1">
      <button type="button" class="btn m-1 btn-primary pull-right" [routerLink]="['/cards', card.id]">Details</button>
    </div>
  </div>
</div>

<p i18n class="text-center">Showing {{cards.length}} cards.</p>
